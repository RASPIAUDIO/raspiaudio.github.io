  
# These substitutions allow the end user to override certain values
substitutions:
  name: "mn-cast"


esphome:
  name: "${name}"
  name_add_mac_suffix: true

esp32:
  board: esp-wrover-kit
  framework:
    type: arduino

logger:

api:

ota:

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  ap:
    ssid: "password_is_musemuse"
    password: "musemuse"

web_server:
  port: 80

media_player:
  - platform: i2s_audio
    id: media_out
    name: MnCast
    dac_type: external
    i2s_dout_pin: GPIO26
    mode: stereo
    mute_pin:
      number: GPIO33
      inverted: true

i2s_audio:
  i2s_lrclk_pin: GPIO25
  i2s_bclk_pin: GPIO5
  
binary_sensor:
  - platform: gpio
    pin:
      number: GPIO0
      inverted: true
      mode:
        input: true
        pullup: true
    name: Button
    on_click:
      - media_player.toggle: media_out

light:
  - platform: fastled_clockless
    name: LED
    pin: GPIO22
    chipset: SK6812
    num_leds: 1
    rgb_order: grb

sensor:
  - platform: rotary_encoder
    name: "Rotary Encoder"
    pin_b:
      number: GPIO32 
      mode: INPUT_PULLUP
    pin_a:
      number: GPIO19
      mode: INPUT_PULLUP
    on_clockwise:
      - media_player.volume_up  
      - logger.log: "Turned Clockwise"
    on_anticlockwise:
      - media_player.volume_down
      - logger.log: "Turned Anticlockwise"

i2c:
  sda: GPIO18
  scl: GPIO23

font:
  - file: "gfonts://Roboto"
    id: my_font
    size: 20

time:
  - platform: homeassistant
    id: esptime

display:
  - platform: ssd1306_i2c
    model: "SH1106 128x64"
    address: 0x3C
    lambda: |-
      it.strftime(0, 60, id(my_font), TextAlign::BASELINE_LEFT, "%H:%M", id(esptime).now());
    id: media_display

    

remote_receiver:
  pin:
    number: GPIO21
    inverted: false
    mode:
      input: true
      pullup: true
  dump: all
